<h2>Rila Mountain</h2>
<p>Rila (Bulgarian: Рила, pronounced [ˈriɫɐ]) is the highest mountain range of Bulgaria, the Balkan
    Peninsula and Southeast Europe. It is situated in southwestern Bulgaria and forms part of the
    Rila–Rhodope Massif. The highest summit is Musala at an elevation of 2,925 m. </p>
